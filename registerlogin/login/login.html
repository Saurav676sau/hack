<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-eqiv="X-UA-Compatiable" content="ie=edge">
    <title>KIPS LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <section class="from login">
            <header>KIPS LOGIN</header>
            <from action="#">
                <div class="error-txt">This is an error message!</div>
                    <div class="field input">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter your email">
                    </div>
                <div class="field input">
                    <label>Password</label>
                    <input type="password" placeholder="Enter new password">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field button">
                    <input type="submit" value="Continue to chat">
                </div>
            </from>
            <div class="link">Not yet signed up? <a href="register/index.html">Register Now</a></p>
        </section>
    </div>

    <script src="pass-show-hide.js"></script>

</body>
</html>
