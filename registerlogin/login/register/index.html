<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-eqiv="X-UA-Compatiable" content="ie=edge">
    <title>KIPS REGISTRARTIONS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <section class="from signup">
            <header>KIPS REGISATRATIONS</header>
            <from action="#">
                <div class="error-txt">This is an error message!</div>
                <div class="name-details">
                    <div class="field input">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="field input">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="field input">
                        <label>Father Name</label>
                        <input type="text" placeholder="Father Name">
                    </div>
                    <div class="field input">
                        <label>Mother Name</label>
                        <input type="text" placeholder="Mother Name">
                    </div>
                    <div class="field input">
                        <label>Email ID </label>
                        <input type="text" placeholder="Eamil id">
                    </div>
                      <div class="field input">
                    <label>Password</label>
                    <input type="password" placeholder="Enter new password">
                    <i class="fas fa-eye"></i>
                </div>
                    <div class="field input">
                        <label> Address</label>
                        <input type="text" placeholder="Enter you address">
                    </div>
                    <div class="field input">
                        <label>Mobile Number </label>
                        <input type="text" placeholder="Enter your Mobile number">
                    </div>
                    <div class="field input">
                        <label> Alternate Mobile Number </label>
                        <input type="text" placeholder="Enter your Mobile number">
                    </div>
                    <div class="field image">
                        <label>Profile Image</label>
                        <input type="file">
                    </div>
                    <div class="field button">
                        <input type="submit" value="SUBMIT">
                    </div>
                </from>
            <div class="link">Already signed up? <a href="login/login.html">Login Now</a></p>
        </section>
    </div>
    <script src="pass-show-hide.js"></script>
</body>
</html>
